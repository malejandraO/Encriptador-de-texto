<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel = "stylesheet" href="./style/style.css">
</head>
<body>

    <header>
        <a href="#" rel="">
            <img src="./img/Logo.png" alt="Logo Alura" class="logo">
        </a>
    </header>

    <main>
        <section class="encriptador">
            <textarea id="textoUsuario"    type="text" class="ingresar__texto" placeholder="Ingrese el texto aqui"></textarea>
            <div class="encriptador__terminos"> 
                <img src="./img/bi_exclamation-circle-fill.png" alt="Icono terminos"class="img__terminos">
                <p class="texto__terminos">Solo letras minúsculas y sin acentos</p> 
            </div>
            <div class="presentacion__botones">
                <button onclick="botonEncriptar()"  type="submit" class="boton__encriptar">Encriptar</button>
                <button onclick="botonDesencriptar()" type="submit"  class="boton__desencriptar">Desencriptar</button>
            </div>
        </section>  

        <section class="desencriptador">
            <div class="contenedor__salida"> 
                <img class="img_muñeco" src = "./img/Muñeco.png" alt = "Imagen de muñeco con lupa">
                <h2 class="presentacion__Subtitulo">Ningun mensaje fue encontrado</h2>
                <p class="presentacion__parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="text" class="salida__mensaje" readonly></textarea>
            <button onclick="botonCopiar()" type="submit"  class="boton__Copiar">Copiar</button>
        </section>
    </main>

    <footer>
        <p class="pie">Encriptador de texto - Desarrollado por: Alejandra Olaya</p>
        <a href="#" rel="">
            <img src="./img/github.png" alt="icono github" class="github">
        </a>
    </footer>
        
</body>
<script src="./js/encriptador.js"></script>
</html>
